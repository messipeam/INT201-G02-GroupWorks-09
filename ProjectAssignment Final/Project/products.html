<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--ใช้ framework bootstrap ในการจัด css-->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"/>
    <!--font-->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Game Store</title>
    
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-custom navbar-dark p-3"
    >
    <h2 id="gameStore" class="ml-5 text-white ">Game store</h2>
      <div class="navbar-collapse">
        <div id="search-container">       
          <div id="search-element" class="ml-5 d-flex">
            <!--ปุ่มแว่นขยาย-->
            <div id="search-box" class="p-2">
              <button
                id="button-search"
                type="button"
                class="btn btn-primary ml-2"
                style="border-radius: 10px;"
              >
                <!--รูปแว่นขยาย-->
                <i class="fa fa-search"></i>
              </button>
            </div>

            <!--input and submit-->
            <div id="search-bar" class="search-bar ml-2 p-2" style="display: none">
              <input id="search" type="text" class="form-control" placeholder="Search..."/>
              <button id="button-submit" type="button" class="btn btn-primary ml-2" style="border-radius: 10px">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
     
      
      <!--in cart-->
      <span id = "user-text" ></span>
      <div class="ml-5 mr-5 ">
        <button id="login-box" style="display: flex; border-radius: 10px;" type="button" class = "btn btn-primary" data-target="#loginModal" data-toggle="modal">Login</button>
        <button id = "logout-box" type="button"class="btn btn-primary " style="display : none; cursor: pointer; border-radius: 10px">Logout</button>    
      </div>

      <div id="in-cart" class="mr-5">
        <i id="cart-icon" class="fa fa-shopping-cart mr-2" style="font-size: 24px; cursor: pointer"></i>
        <span> Your Cart : <span id="numCart"> 0 </span></span>
        <i
          id="button-trash"
          class="fa fa-trash-o ml-2"
          style="font-size: 24px; cursor: pointer"
        ></i>
        
        <i id = "darkMode"
          class = "fa fa-moon-o ml-5"
          style="font-size: 24px; cursor: pointer;"></i>
        
        <i id = 'theme'
          class = 'fa fa-heart ml-2'
          style="font-size: 24px; cursor: pointer;"></i>  
      </div>
    </nav>

    <!-- modal แสดงหน้า login -->
    <div class="modal " role="dialog" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Login</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input id = "user" type = "text" class="form-control " placeholder="Username">
            </div>
          </div>
            <div class="modal-footer">
              <button id="button-login" class="btn btn-primary mt-2 btn-block">Login</button>
            </div>
          </div>
      </div>
    </div>

    <!-- ส่วนของ Product -->
    <div id="product-container" class="mt-5 d-flex justify-content-center">
      <div id="products" class="products">
        <!-- แสดง product ตรงนี้โดยใช้ dom -->
      </div>
    </div>
 </div>
    <script src="js/main.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
